{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Sign In{% endblock %}

{% block content %}
<h1 class="mt-4 main-title">Sign In</h1>

<form method="POST">
    {% csrf_token %}
    
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-info mb-3">Submit</button>
</form>

<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
