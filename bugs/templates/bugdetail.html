{% extends "base.html" %}

{% block page_title %}Bug: {{ bug.title }} {% endblock %}


{% block content %}

    <div class="row row-flex">
        <div class="col-xs-11 display panel panel-default">
            <div class="panel-body">
                <h3>{{ bug.title }}</h3>

                <p class="bug-description">{{ bug.description }}</p>
                <p class="bug-status">Status: {{ bug.status }}</p>
                <p class="bug-author">Created by: {{ bug.author }}</p>
                <p class="bug-created-date">Published: {{ bug.created_date }}</p>
                <p class="bug-modified-date"><small>Modified: {{ bug.modified_date }}</small></p>

            </div>
        </div>
    </div>
    
{% endblock %}
