{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Log a bug{% endblock %}

{% block page_heading %}Log a bug {% endblock %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
    
{% endblock %}
